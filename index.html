<!DOCTYPE html>
<html>
  <head>
    <title>ES6 React NodeWebKit Clock</title>
    <meta charset="utf-8">
  </head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: table;
    }

    body > div, body > .clock {
      width: 100%;
      height: 100%;
      vertical-align: middle;
      text-align: center;
      display: table-cell;
    }

    .clock > span {
      display: block;
    }
  </style>
  <body>
    <div id="error-messages">
      <p id="no-js" style="display: block">
        Failed to run Javascript.
      </p>
      <p id="app-timeout" style="display: none">
        Failed to load main application.
      </p>
    </div>
    <script>
      document.querySelector("#no-js").style.display = "none";
      setTimeout(function() {
        try {
          document.querySelector("#app-timeout").style.display = "block";
        } catch (e) {
          if (!(e instanceof TypeError)) {
            throw e;
          }
        }
      }, 1000);
    </script>
    <script>
      function addScript(src) {
        var script = document.createElement("script");
        script.setAttribute("src", src);
        document.body.appendChild(script);
      }
      if (typeof global !== "undefined" && global.es6NodeWebKitClockApp) {
        addScript("./nw.js");
      } else {
        addScript("./browser.js");
      }
    </script>
  </body>
</html>
