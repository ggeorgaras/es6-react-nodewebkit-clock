<html>
  <head>
    <title>ES6 React NodeWebKit Clock</title>
  </head>
  <style>
    html, body, select {
      background: #444444;
      color: white;
      font-family: monospace;
    }

    select {
      font-size: 100%;
      border: #888888 1px solid;
      border-radius: 0;
      -moz-appearance: none;
      -webkit-appearance: none;
      padding: 0 0.5em;
    }

    select:focus {
      outline: none;
    }

    .clock {
      width: 100%;
      height: 100%;
      vertical-align: middle;
    }

    .clock > span {
      display: block;
    }

    .clock, select.tzchooser > option {
      text-align: center;
    }
  </style>
  <body>
    <p id="no-js" style="visibility: visible">
      Failed to run Javascript.
    </p>
    <p id="app-timeout" style="visibility: hidden">
      Failed to load application in time.
    </p>
    <script>
      document.querySelector("#no-js").style.visibility = "hidden";
      setInterval(function() {
        document.querySelector("#app-timeout").style.visibility = "visible";
      }, 1000);
    </script>
    <script src="bundle.js"></script>
  </body>
</html>
